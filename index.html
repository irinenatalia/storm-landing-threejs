<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vite App</title>
  </head>
  <body>
    <img src="./img/hero-bg.png" alt="" class="fixed left-0 right-0 top-0 h-full w-full ">
    <div class="pointer-events-none relative h-[100vh]" id="hero">
      
      <div class="hero">
        <canvas id="canvasthreejs" style="width: 100%;height: 100vh;display: block;"></canvas>
        <img src="./img/storm-logo.png" id="logo" alt="" class="absolute w-[calc(100vw-100px)] left-[50px] top-1/2 -translate-y-1/2 mix-blend-color-dodge z-20">
      </div>
    
    </div>

    <section class="bg-black h-[100vh]" id="event">
      <img src="./img/event-bg-1.png" id="logo" alt="" class="relative w-[100vw] h-full object-cover z-20">
    </section>
    <section class="bg-black h-[100vh]">
    </section>
    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.140.0/build/three.module.js",
          "@splinetool/runtime": "https://unpkg.com/@splinetool/runtime@0.9.412/build/runtime.js"
        }
      }
    </script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
